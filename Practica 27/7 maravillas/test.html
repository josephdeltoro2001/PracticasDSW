<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADIVINA EL PERSONAJE</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>PERSONAJES DE VIDEOJUEGOS</header>
    <h1>¿Qué personaje de videojuegos es?</h1>

    <!-- Pantalla inicial -->
    <div id="pantalla-inicial">
        <p>¿Qué personaje es el de la imagen?</p>
        <button class="btn" onclick="comenzarJuego()">JUGAR</button>
        <br><button class="btn"><a href="7maravillas.html">REGRESAR</a></button>
    </div>

    <!-- Pantalla juego -->
    <div class="pantalla-juego" id="pantalla-juego">
        <img src="img/sonic.svg" alt="" id="imgPersonaje">

        <!-- div en el cuál serán mostradas las opciones -->
        <div class="opciones">
            <!-- Opción A en la cuál se ejecuta la función comprobarRespuesta() al dar click -->
            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">OPCION A</div>
            </div>

            <!-- Opción B se ejecuta la función comprobarRespuesta() al dar click -->
            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">OPCION B</div>
            </div>

            <!-- Opción C en la cuál se ejecuta comprobarRespuesta() al hacer click -->
            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">OPCION C</div>
            </div>

            <!-- Opción D en la cuál se ejecuta comprobarRespuesta() al hacer click -->
            <div class="opcion" id="op3" onclick="comprobarRespuesta(3)">
                <div class="letra" id="l3">D</div>
                <div class="nombre" id="n3">OPCION D</div>
            </div>
        </div>
    </div>

    <!-- Pantalla final -->
    <div id="pantalla-final">
        <h2>CORRECTAS: <span id="numCorrectas">3</span></h2>
        <h2>INCORRECTAS: <span id="numIncorrectas">2</span></h2>
        <button class="btn" onclick="volverAlInicio()">VOLVER AL INICIO</button>
    </div>

    <script src="test.js"></script>
    
</body>
</html>
