<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Práctica 10</title>
</head>
<body align="center">
    <h1>Formulario de registro</h1>
    <form action="" method="get">
        Nombre: <input type="text" minlength="5" maxlength="15" size="15" placeholder="Ingresa un nombre"  required/><br><br>
      Edad: <input type="number" min="10" max="30" autofocus="autofocus" required/><br><br>
      Sexo:
      <select>
        <option value="femenino">Femenino</option>
        <option value="masculino">Masculino</option>
      </select><br/><br/>
      Pasatiempo: <br>
      <input type="radio" name="opcion"/>Deportes <br/>
      <input type="radio" name="opcion"/>Ver televisión <br><br>

      Usuario: <input type="text" placeholder="Ingresa nombre de usuario" required><br><br>
      Contraseña: <input type="password" placeholder="Ingresa contraseña" required><br><br>
      <input type="checkbox" checked />De acuerdo con los términos y condiciones<br><br>

      Calificación (del 5 al 100): <input type="number" min="5" max="100" step="5" required><br><br>

      Comentarios: <textarea rows="6" cols="32"></textarea><br><br>
      <input type="submit" />

    </form>
</body>
</html>
